<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav>
            <h2 class="logo"><img src="AJ's.png" alt=""></h2>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <button class="cartshow">CART</button>
        </nav>
    
    
    <div class="contact-form">
       <h1>Connect With Us!</h1> 

       <form action="action_page.php" method="GET" class="form-main">
            
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="Jane" required>
            </div>

            <br>

            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Doe" required>
            </div>

            <br>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="example@aj.com" required>
            </div>

            <br>
            
            <div class="message-box">
                <label for="msg">Chat With Us!</label>
                <textarea name="msg" id="msg" cols="42" rows="7" placeholder="Please leave any questions, comments, and/or concerns here." required></textarea>
            </div>   
            
            <br>

            <div>
                <label for="priority">Level of Priority:</label>
                <select name="priority" id="priority" required>
                    <option value="" disabled selected hidden>Select Priority Level</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            
            <br>        

            <div class="submit-button">
                <input type="submit" name="submit" id="submit">
            </div>
            
       </form>
    </div>

</body>
</html>
